<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orange Sky Network Visualization</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 20px; }
        #visualization { width: 100%; height: 70vh; border: 1px solid #ddd; }
        .node { stroke: #fff; stroke-width: 1.5px; }
        .link { stroke: #999; stroke-opacity: 0.6; }
        .tooltip { position: absolute; background: white; border: 1px solid #ddd; padding: 10px; border-radius: 5px; pointer-events: none; }
        .legend { font-size: 12px; }
        .legend rect { stroke-width: 2; }
        #filters { margin-bottom: 20px; }
    </style>
</head>
<body>
    <div id="filters">
        <label for="locationFilter">Location:</label>
        <select id="locationFilter"></select>
        <label for="stateFilter">State:</label>
        <select id="stateFilter"></select>
    </div>
    <div id="visualization"></div>
    <script>
        let data = { nodes: [], links: [] };
        let allData = { nodes: [], links: [] };

        d3.csv("https://acurioustractor.github.io/Orange-Sky-Stories/OS Stories - data.csv").then(function(csvData) {
            processData(csvData);
            populateFilters();
        }).catch(function(error) {
            console.log("Error loading the CSV file:", error);
        });

        function processData(csvData) {
            data = { nodes: [], links: [] }; // Reset data
            csvData.forEach(function(d) {
                // Add person node
                addNode(d.Name, 'person', 1, d.Location, d.State, d.Tags);
                
                // Add location node
                addNode(d.Location, 'location', 2);
                
                // Add state node
                addNode(d.State, 'state', 3);
                
                // Add category node
                addNode(d.Category, 'category', 4);
                
                // Add quote nodes and links
                for (let i = 1; i <= 4; i++) {
                    if (d[`Quote ${i}`]) {
                        const quoteId = `Quote${d.Name}_${i}`;
                        addNode(quoteId, 'quote', 5);
                        addLink(d.Name, quoteId, 1);
                    }
                }
                
                // Add links
                addLink(d.Name, d.Location, 1);
                addLink(d.Name, d.State, 1);
                addLink(d.Name, d.Category, 1);
            });

            allData = JSON.parse(JSON.stringify(data)); // Store a copy of the complete data
            updateVisualization();
        }

        function addNode(id, type, group, location = null, state = null, tags = null) {
            if (!data.nodes.some(n => n.id === id)) {
                data.nodes.push({ id: id, type: type, group: group, location: location, state: state, tags: tags });
            }
        }

        function addLink(source, target, value) {
            if (!data.links.some(l => l.source === source && l.target === target)) {
                data.links.push({ source: source, target: target, value: value });
            }
        }

        function updateVisualization() {
            d3.select("#visualization").selectAll("*").remove();

            const width = document.getElementById('visualization').offsetWidth;
            const height = document.getElementById('visualization').offsetHeight;

            const color = d3.scaleOrdinal(d3.schemeCategory10);

            const simulation = d3.forceSimulation(data.nodes)
                .force("link", d3.forceLink(data.links).id(d => d.id))
                .force("charge", d3.forceManyBody())
                .force("center", d3.forceCenter(width / 2, height / 2));

            const svg = d3.select("#visualization")
                .append("svg")
                .attr("width", width)
                .attr("height", height);

            const link = svg.append("g")
                .attr("class", "links")
                .selectAll("line")
                .data(data.links)
                .enter().append("line")
                .attr("class", "link")
                .attr("stroke-width", d => Math.sqrt(d.value));

            const node = svg.append("g")
                .attr("class", "nodes")
                .selectAll("circle")
                .data(data.nodes)
                .enter().append("circle")
                .attr("class", "node")
                .attr("r", d => d.type === 'person' ? 10 : 5)
                .attr("fill", d => color(d.group))
                .call(d3.drag()
                    .on("start", dragstarted)
                    .on("drag", dragged)
                    .on("end", dragended));

            node.append("title")
                .text(d => `${d.id} (${d.type})`);

            simulation.on("tick", () => {
                link
                    .attr("x1", d => d.source.x)
                    .attr("y1", d => d.source.y)
                    .attr("x2", d => d.target.x)
                    .attr("y2", d => d.target.y);

                node
                    .attr("cx", d => d.x)
                    .attr("cy", d => d.y);
            });

            function dragstarted(event) {
                if (!event.active) simulation.alphaTarget(0.3).restart();
                event.subject.fx = event.subject.x;
                event.subject.fy = event.subject.y;
            }

            function dragged(event) {
                event.subject.fx = event.x;
                event.subject.fy = event.y;
            }

            function dragended(event) {
                if (!event.active) simulation.alphaTarget(0);
                event.subject.fx = null;
                event.subject.fy = null;
            }

            // Add zoom capabilities 
            const zoom = d3.zoom()
                .on('zoom', (event) => {
                    svg.selectAll('g').attr('transform', event.transform);
                });

            svg.call(zoom);

            // Tooltip
            const tooltip = d3.select("body").append("div")
                .attr("class", "tooltip")
                .style("opacity", 0);

            node.on("mouseover", (event, d) => {
                tooltip.transition()
                    .duration(200)
                    .style("opacity", .9);
                tooltip.html(`${d.id} (${d.type})<br>Location: ${d.location || 'N/A'}<br>State: ${d.state || 'N/A'}<br>Tags: ${d.tags || 'N/A'}`)
                    .style("left", (event.pageX) + "px")
                    .style("top", (event.pageY - 28) + "px");
            })
            .on("mouseout", () => {
                tooltip.transition()
                    .duration(500)
                    .style("opacity", 0);
            });

            // Legend
            const legend = svg.append("g")
                .attr("class", "legend")
                .attr("transform", `translate(${width - 150}, 20)`)
                .selectAll("g")
                .data(color.domain())
                .enter().append("g")
                .attr("transform", (d, i) => `translate(0, ${i * 20})`);

            legend.append("rect")
                .attr("width", 18)
                .attr("height", 18)
                .attr("fill", color);

            legend.append("text")
                .attr("x", 24)
                .attr("y", 9)
                .attr("dy", "0.35em")
                .text(d => {
                    switch (d) {
                        case 1: return "Person";
                        case 2: return "Location";
                        case 3: return "State";
                        case 4: return "Category";
                        case 5: return "Quote";
                    }
                });
        }

        function populateFilters() {
            const locationFilter = d3.select("#locationFilter");
            const stateFilter = d3.select("#stateFilter");

            const locations = [...new Set(allData.nodes.map(d => d.location).filter(d => d))];
            const states = [...new Set(allData.nodes.map(d => d.state).filter(d => d))];

            locationFilter.append("option").text("All Locations").attr("value", "");
            stateFilter.append("option").text("All States").attr("value", "");

            locations.forEach(location => {
                locationFilter.append("option").text(location).attr("value", location);
            });

            states.forEach(state => {
                stateFilter.append("option").text(state).attr("value", state);
            });

            locationFilter.on("change", updateFilters);
            stateFilter.on("change", updateFilters);
        }

        function updateFilters() {
            const selectedLocation = d3.select("#locationFilter").property("value");
            const selectedState = d3.select("#stateFilter").property("value");

            data.nodes = allData.nodes.filter(node => {
                return (selectedLocation === "" || node.location === selectedLocation) &&
                       (selectedState === "" || node.state === selectedState);
            });

            const validNodeIds = new Set(data.nodes.map(d => d.id));
            data.links = allData.links.filter(link => validNodeIds.has(link.source) && validNodeIds.has(link.target));

            updateVisualization();
        }
    </script>
</body>
</html>
